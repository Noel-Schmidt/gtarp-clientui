<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entry</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
<div id="login">
    <div class="login-container">
        <h1 class="title">ENTRY in Los Santos</h1>
        <form class="login-form">
            <div class="form-group">
                <input style="margin: 0;" class="form-item" type="text" id="firstname" placeholder="Firstname" value="">
                <input style="display: inline" class="form-item" type="text" id="lastname" placeholder="Lastname" value="">
            </div>

            <div class="form-group">
                <input style="margin: 0;" class="form-item" type="date" id="birthday" value="">
                <input style="display: inline" class="form-item" type="text" id="size" placeholder="Size" value="">
            </div>

            <div class="form-group">
                <input style="margin: 0; display: inline" class="form-item" type="text" id="weight" placeholder="Weight" value="">
                <select class="form-item" id="">
                    <option id="male">Male</option>
                    <option id="female">Female</option>
                    <option id="divers">diverse</option>
                </select>
            </div>



            <div class="form-group">
                <button class="form-btn" type="button" id="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="left-bottom-corner"></div>
    <div class="right-top-corner"></div>
</div>


</body>
</html>
